{% extends "base.html" %}

{% block content %}
    <h2>{{ product.title }}</h2>
    <img src="{{ product.image_url }}" alt="{{ product.title }}" width="300"><br>
    <form action="{{ url_for('main.submit_order') }}" method="POST">
        <label>Имя:</label>
        <input type="text" name="name" required><br>
        <label>Телефон:</label>
        <input type="text" name="phone" required><br>
        <button type="submit">Отправить заявку</button>
    </form>
{% endblock %}
